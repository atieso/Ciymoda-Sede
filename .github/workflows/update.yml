name: Update sede_disponibilita

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    environment: production      # se usi Environment per i secrets
    env:
      SHOPIFY_SHOP_DOMAIN: ${{ secrets.SHOPIFY_SHOP_DOMAIN }}
      SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
      LOCATION_PRIORITY: ${{ secrets.LOCATION_PRIORITY }}
      VARIANTS_PER_RUN: "50000"
      # Facoltativo: filtra per SKU durante i test
      # TEST_SKUS: "SKU1|SKU2"
    steps:
      - uses: actions/checkout@v4

      - name: Check env presence (masked)
        run: |
          echo "SHOP: ${SHOPIFY_SHOP_DOMAIN:+set}"
          echo "TOKEN: ${SHOPIFY_ACCESS_TOKEN:+set}"
          echo "PRIORITY: ${LOCATION_PRIORITY:+set}"

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run updater
        run: node update_sede_disponibilita.js

      - name: Upload CSV report - updated
        uses: actions/upload-artifact@v4
        with:
          name: sede_updates
          path: /tmp/sede_updates.csv
          if-no-files-found: warn

      - name: Upload CSV report - skipped
        uses: actions/upload-artifact@v4
        with:
          name: sede_skipped
          path: /tmp/sede_skipped.csv
          if-no-files-found: warn

      - name: Commit cursor
        if: always()
        run: |
          if [ -f .shopify_variant_cursor.json ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .shopify_variant_cursor.json
            git commit -m "Update Shopify variant cursor" || echo "Nothing to commit"
            git push
          fi

