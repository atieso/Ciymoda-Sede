name: Update sede_disponibilita

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    environment: production   # se usi un environment; altrimenti puoi togliere questa riga
    env:
      SHOPIFY_SHOP_DOMAIN: ${{ secrets.SHOPIFY_SHOP_DOMAIN }}
      SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
      LOCATION_PRIORITY: ${{ secrets.LOCATION_PRIORITY }}
      VARIANTS_PER_RUN: "50000"
    steps:
      - uses: actions/checkout@v4

      - name: Check env presence (masked)
        run: |
          echo "SHOP: ${SHOPIFY_SHOP_DOMAIN:+set}"
          echo "TOKEN: ${SHOPIFY_ACCESS_TOKEN:+set}"
          echo "PRIORITY: ${LOCATION_PRIORITY:+set}"

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run updater
        run: node update_sede_disponibilita.js

      # ðŸ‘‡ questo salva il cursore prodotto dallo script
      - name: Upload cursor
        uses: actions/upload-artifact@v4
        with:
          name: shopify_cursor
          path: .shopify_variant_cursor.json
          if-no-files-found: ignore

      # ðŸ‘‡ se vuoi tenere anche i csv dei prodotti aggiornati/mancanti
      - name: Upload updates
        uses: actions/upload-artifact@v4
        with:
          name: sede_updates
          path: /tmp/sede_updates.csv
          if-no-files-found: ignore

      - name: Upload skipped
        uses: actions/upload-artifact@v4
        with:
          name: sede_skipped
          path: /tmp/sede_skipped.csv
          if-no-files-found: ignore
